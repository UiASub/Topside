<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>{% block title %}ROV Dashboard{% endblock %}</title>
</head>
<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Change View</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Camera1">Camera 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Camera2">Camera 2</a>
          </li>
          <li class="nav-item">
  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#configModal">
    ⚙️
  </a>
</li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>ROV Mission Dashboard</h1>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 UiASub.</p>
    <div class="social-links">
      <a href="https://uiasub.no/" target="_blank">Website</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/static/js/configuration.js"></script>
</body>
</html>

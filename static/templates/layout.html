{% block content %}
<div class="row">

        <h2>Video Feed</h2>
        <img id="video-stream" alt="Live Video Stream" style="width: 100%;">
    </div>
    <div class="col sensors">
        <h2>Sensor Data</h2>
        <div id="sensor-data">Loading...</div>
    </div>
</div>
<div class="row">

        <div class="container mt-4">
            <h2>Thruster Status</h2>
            <table id="thruster-status-table" class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Thruster</th>
                        <th>Power (W)</th>
                        <th>Temperature (Â°C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thruster data will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="col lights">
        <h2>Lights</h2>
        <div id="lights-control">Loading...</div>
    </div>
</div>


<script src="/static/js/thrusters.js"></script>
